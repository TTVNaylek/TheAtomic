<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>The Atomic</title>
</head>
<body>
    <!--
    Haha you want to edit the game ? Or you are just curious ?
    You can ! There's no problem with it :)

    But if you want to play seriously, close this tab or you will be spoiled !
    -->
    <div class="wrapper">
        <div class="page-tab" style="display: none;">
            <ul>
                <li>TAB1</li>
                <li>TAB2</li>
                <li>TAB3</li>
            </ul>
        </div>
        <div id="log" data-legend="Context">
            <!--<div class="log-message">SAMPLE LOG</div>-->
        </div>
        <div id="content" data-legend="Adventure">
            <div id="searchButton" class="button">SEARCH</div>
            
            <p id="shopTxt">Shop :</p>
            <div id="shopButtons">
                <div id="lumberHut" style="display: none;" class="button">Lumber Hut</div>
                <div id="stoneQuarry" style="display: none;" class="button">NULL</div>
                <div id="scrapYard" style="display: none;" class="button">NULL</div>
                <div id="basicGarden" style="display: none;" class="button">NULL</div>

                <div id="forge" style="display: none;" class="button">NULL</div>
                <div id="workshop" style="display: none;" class="button">NULL</div>
                <div id="smelter" style="display: none;" class="button">NULL</div>
                <div id="craftingChamber" style="display: none;" class="button">NULL</div>

                <div id="watchTower" style="display: none;" class="button">NULL</div>

                <div id="shelter" style="display: none;" class="button">NULL</div>
                <div id="medicalCenter" style="display: none;" class="button">NULL</div>
                <div id="commonRoom" style="display: none;" class="button">NULL</div>

                <div id="solarPanels" style="display: none;" class="button">NULL</div>
                <div id="radioTower" style="display: none;" class="button">NULL</div>
                <div id="sealedBunker" style="display: none;" class="button">NULL</div>
            </div>

            <!--Trouver un autre nom-->
            <p id="settingsTxt">Settings :</p>
            <div id="settingsButtons">
                <div id="searchButton" class="button">NULL</div>
                <div id="searchButton" class="button">NULL</div>
                <div id="searchButton" class="button">NULL</div>
                <div id="searchButton" class="button">NULL</div>
            </div>
        </div>
        <div data-legend="Storage" id="storage">
            <div id="food" class="storageItems">FOOD: <span id="food-count">0</span></div>
            <div id="water" class="storageItems">WATER: <span id="water-count">0</span></div>
            <div id="electricity" style="display: none;" class="storageItems">ELECTRICITY: <span id="electricity-count">0</span></div>
            <div id="survivors" style="display: none;" class="storageItems">SURVIVOR(S): <span id="survivors-count">0</span></div>
            <div id="stick" style="display: none;" class="storageItems">STICK(S): <span id="stick-count">0</span></div>
            <div id="wood" style="display: none;" class="storageItems">WOOD: <span id="wood-count">0</span></div>
            <div id="rock" style="display: none;" class="storageItems">ROCKS(S): <span id="rock-count">0</span></div>
            <div id="metal" style="display: none;" class="storageItems">METAL: <span id="metal-count">0</span></div>
        </div>
        <div id="credits">
            <div id="creditsButton">CREDITS</div>
            <div id="saveButton">SAVE</div>
            <div id="version">V0.0.1</div>
        </div>
    </div>
    <script src="dist/main.js" type="module" defer></script>
</body>
</html>
